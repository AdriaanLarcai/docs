name: Deploy GitBook to GitHub Pages

on:
  push:
    branches: ["master"]

  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '12'  # Using Node.js version 12

      - name: Install GitBook CLI
        run: npm install -g gitbook-cli

      - name: Fetch GitBook version 3.2.3
        run: gitbook fetch 3.2.3

      - name: Install GitBook plugins
        run: gitbook install || true  # Ignore errors from `gitbook install`

      - name: Build GitBook
        run: gitbook build . ./_book

      - name: Archive the GitBook output
        shell: /usr/bin/bash --noprofile --norc -e -o pipefail {0}
        run: |
          tar \
            --dereference --hard-dereference \
            --directory "./_book" \
            -cvf "/home/runner/work/_temp/artifact.tar" \
            .
        env:
          INPUT_PATH: ./_book/
          
      - name: Add .gitbook to existing tar
        shell: /usr/bin/bash --noprofile --norc -e -o pipefail {0}
        run: |
          tar \
            --dereference --hard-dereference \
            -rf "/home/runner/work/_temp/artifact.tar" \
            ./.gitbook/
        env:
            INPUT_PATH: ./_book/
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: warn
          overwrite: true
        env:
          GITHUB_PAGES: true

  deploy:
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
