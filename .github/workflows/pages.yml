# Sample workflow for building and deploying a Jekyll site to GitHub Pages
name: Deploy GitBook to GitHub Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install GitBook CLI
        run: npm install -g gitbook-cli

      - name: Install GitBook plugins
        run: gitbook install

      - name: Build GitBook
        run: gitbook build . ./_book
      
      - name: Archive the GitBook output
        shell: /usr/bin/bash --noprofile --norc -e -o pipefail {0}
        run: |
          tar \
            --dereference --hard-dereference \
            --directory "./_book" \
            -cvf "/home/runner/work/_temp/artifact.tar" \
            .
        env:
          INPUT_PATH: ./_book/
          
      - name: Add .gitbook to existing tar
        shell: /usr/bin/bash --noprofile --norc -e -o pipefail {0}
        run: |
          tar \
            --dereference --hard-dereference \
            -rf "/home/runner/work/_temp/artifact.tar" \
            ./.gitbook/
        env:
            INPUT_PATH: ./_book/
            
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ${{ runner.temp }}/artifact.tar
          retention-days: 1
          if-no-files-found: warn
          overwrite: true
        env:
          GITHUB_PAGES: true

  # Deployment job
  deploy:
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3
